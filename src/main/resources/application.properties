spring.application.name=microservicio-spring-mariadb
# ===================== DATOS DE CONEXIÓN =====================
spring.datasource.url=jdbc:mariadb://mariadb:3306/microspringdb
spring.datasource.username=appuser     # ← nuevo usuario
spring.datasource.password=apppass     # ← contraseña correspondiente

# ===================== JPA / HIBERNATE =====================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===================== ZONA HORARIA (opcional) =====================
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ===================== LOGGING (opcional) =====================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

